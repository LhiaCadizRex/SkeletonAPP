<ion-content [fullscreen]="true">
  <!--IMAGEN DE LOGO-->
  <div class="logo-container">
    <img src="../../assets/img/AppLogo.png" alt="logo" class="logo">
  </div>

  <div class="flex-center">

    <ion-card>
      <ion-card-header>
        <ion-card-title color="dark">Bienvenido</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <!--FORMULARIO-->
        <ion-item>
          <ion-input label="Correo" labelPlacement="floating" type="Email" placeholder="Enter email" [(ngModel)]="email"
            name="email" email></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="ContraseÃ±a" labelPlacement="floating" type="password" placeholder="Enter password"
            [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
        <!--BOTONES LOGIN-->
        <ion-button color="dark" fill="clear" size="full" (click)="reset()">Olvidaste tu contraseÃ±a</ion-button>
        <ion-button color="dark" shape="round" size="full" (click)="login()">Entrar</ion-button>
        <ion-button color="dark" fill="outline" shape="round" size="full" (click)="registro()">Registrarse</ion-button>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
